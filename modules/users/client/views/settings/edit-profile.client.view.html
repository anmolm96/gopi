<section class="row">
  <div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4">
    <form name="vm.userForm" ng-submit="vm.updateUserProfile(vm.userForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group" show-errors>
          <label for="address">Home Address</label>
          <input type="text" id="address" name="address" class="form-control" ng-model="vm.user.address" placeholder="Address" required>
          <div ng-messages="vm.userForm.address.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Address is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="phoneNum">Phone Number</label>
          <input type="text" id="phoneNum" name="phoneNum" class="form-control" ng-model="vm.user.phoneNum" placeholder="Phone Number" required>
          <div ng-messages="vm.userForm.phoneNum.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Phone Number is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="quantity"> Milk Quantity (in Litres) </label>
          <select id="quantity" name="quantity" class="form-control" ng-model="vm.user.quantity" ng-change="vm.amount_select_change()" required>
            <option value="" disabled selected>---Please select---</option>
            <option ng-repeat="amount in vm.amount_options" value="{{amount}}">
              {{amount}} L
            </option>
          </select>
          <div ng-messages="vm.userForm.quantity.$error" role="alert">
            <p class="help-block error-text" ng-message="required"> Quantity is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="milkType"> Milk Type </label>
          <select id="milkType" name="milkType" class="form-control" ng-model="vm.user.milkType" required>
            <option value="" disabled selected>---Please select---</option>
            <option ng-repeat="type in vm.type_options" value="{{type}}">
              Double Toned: {{type['double-toned']}} L
              Toned: {{type['toned']}} L
            </option>
          </select>
          <div ng-messages="vm.userForm.quantity.$error" role="alert">
            <p class="help-block error-text" ng-message="required"> Quantity is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="timeSlot"> Delivery Time Slot </label>
          <select id="timeSlot" name="timeSlot" class="form-control" ng-model="vm.user.timeSlot" required>
            <option value="" disabled selected>---Please select---</option>
            <option ng-repeat="time in vm.time_options" value="{{time}}">
              {{time}} AM - {{vm.time_options[$index+1] || '10:30'}} AM
            </option>
          </select>
          <div ng-messages="vm.userForm.timeSlot.$error" role="alert">
            <p class="help-block error-text" ng-message="required"> Time Slot is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="form-control" ng-model="vm.user.email" placeholder="Email" lowercase required>
          <div ng-messages="vm.userForm.email.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Email address is required.</p>
            <p class="help-block error-text" ng-message="email">Email address is invalid.</p>
          </div>
        </div>
        <div class="form-group">
          <label for="active"> Active Account </label>
          <input type="checkbox" id="active" name="active" class="form-control" ng-model="vm.user.active">
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary">Save Order</button>
        </div>
      </fieldset>
    </form>
  </div>
</section>
